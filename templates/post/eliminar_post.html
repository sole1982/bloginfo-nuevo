{% extends 'base.html' %}
{% block contenido %}

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-body text-center">
                    <h1 class="card-title">Eliminar post</h1>
                    <p class="card-text">
                        ¿Estás seguro de que quieres eliminar el post "{{ object.usuarios }}"?
                    </p>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center mb-3">
                            <input type="submit" class="btn btn-danger me-2" value="Sí, eliminar">
                            <a href="{% url 'apps.posts:posts' %}" class="btn btn-success">No, cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>




{% endblock %}
