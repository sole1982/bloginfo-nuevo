{% extends 'base.html' %}

{% block contenido %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="container-fluid bg-light p-4">
                <h1 class="mb-4">Eliminar Post</h1>
                <p>¿Estás seguro de que quieres eliminar el post "{{ object.usuarios }}"?</p>
                <a href="{% url 'apps.posts:post_delete' pk=object.id %}" class="btn btn-danger me-2">Eliminar</a>
                <form method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary">Sí, eliminar</button>
                    <a href="{% url 'apps.posts:posts' %}" class="btn btn-secondary ms-2">No, cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
