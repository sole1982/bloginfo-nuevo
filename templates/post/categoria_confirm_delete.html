{% extends 'base.html' %}

{% block contenido %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="container-fluid bg-light p-4">
                <h1 class="mb-4">Eliminar Categoría</h1>
                <p>¿Estás seguro de que quieres eliminar la categoría "{{ object.nombre }}"?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
                    <a href="{% url 'apps.posts:categoria_list' %}" class="btn btn-secondary ms-2">No, cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
