{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block contenido %}
    <h2>Restablecer cotraseña</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button tytpe="submit">Enviar correo electrónico</button>
    </form>
{% endblock %}
<center>
    <div class="container" style="margin-top: 370px;">
        <div class="message">
            {% for message in messages %}
               <table{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}
              </table>
            {% endfor %}
        </div>
    </div>
</center>
