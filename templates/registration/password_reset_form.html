{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block contenido %}
<div class="col-12 col-md-6 mx-auto mt-3">
    <h2>Restablecer contraseña</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Enviar correo electrónico</button>
    </form>
</div>
{% endblock %}

<center>
    <div class="container" style="margin-top: 370px;">
        <div class="message">
            {% for message in messages %}
               <table{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}
              </table>
            {% endfor %}
        </div>
    </div>
</center>
