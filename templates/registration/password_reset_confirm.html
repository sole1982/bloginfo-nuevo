{% extends "base.html" %}
{% load crispy_forms_tags %}

<title> {% block title %}Vida Verde - Recuperar contraseña{% endblock %}</title>

{% block contenido %}
<center>
    <h2>Reestablecer contraseña</h2>

        {% csrf_token %}

        <button type="submit">Reestablecer contraseña</button>
    </form>
</center>
{% endblock %}
