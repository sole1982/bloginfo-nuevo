{% extends "base.html" %}
{% load static %}

{% block contenido %}
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Puedes personalizar el mensaje y el estilo de la alerta según tus necesidades
            Swal.fire({
                title: 'Correo electrónico enviado',
                text: 'Se ha enviado un correo electrónico con instrucciones para restablecer tu contraseña.',
                icon: 'success'
            });
        });
    </script>

    <center>
        <div class="container" style="margin-top: 370px;">
            <div class="messages">
                {% for message in messages %}
                    <table {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</table>
                {% endfor %}
            </div>
        </div>
    </center>
{% endblock %}
