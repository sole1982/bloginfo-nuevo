{% extends 'base.html' %}

{% block contenido %}
<div class="container mt-3 max-width: 200px;">
    <h1 class="text-center">Usuarios</h1>
    <div class="container-fluid" style="margin-top: 100px;">
        <ul class="list-unstyled" style="padding: 0;">
            {% for usuario in usuarios %}
                <li class="mb-3 d-flex align-items-center border-bottom">
                    <div class="d-flex align-items-center">
                        <img src="{{ usuario.imagen.url }}" alt="imagen_usuario" class="rounded-circle me-5" style="width: 100px; height: 100px;">
                        <div class="text-center">
                            <h3 class="mb-0">{{ usuario.username }}</h3>
                            <h5 class="mb-0">
                                {% for group in usuario.groups.all %}
                                    <span class="badge bg-secondary me-2 small">{{ group.name }}</span>
                                {% endfor %}
                            </h5>
                        </div>
                    </div>
                    <a href="{% url 'apps.usuario:usuario_delete' pk=usuario.pk %}" class="btn btn-danger btn-sm ms-auto">Eliminar</a>
                </li>
            {% empty %}
                <li class="mt-3">No hay usuarios</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
